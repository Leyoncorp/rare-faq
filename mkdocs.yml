# Project information
site_name: Rare Store FAQ
site_url: https://leyoncorp.github.io/rare-faq/
site_author: Calvin Leyon
site_description: >-
  The Rare Store FAQ
# Repository
repo_name: rare-faq
repo_url: https://github.com/leyoncorp/rare-faq
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2021 Calvin Leyon

#  # Static files
#  static_templates:
#    - 404.html

# Don't include MkDocs' JavaScript
include_search_page: false
search_index_only: true

# Default values, taken from mkdocs_theme.yml
language: en
features:
  - content.code.annotate
  - content.tabs.link
  # - header.autohide
  # - navigation.expand
  # - navigation.indexes
  # - navigation.instant
  - navigation.sections
  - navigation.tabs
  # - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  # - toc.integrate
palette:
  - scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - scheme: slate
    primary: red
    accent: red
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
font:
  text: Roboto
  code: Roboto Mono
#  favicon: assets/favicon.png
#  icon:
#    logo: logo

# Plugins
plugins:
  - search



# Page tree
nav:
  - Overview: index.md
  - Getting started:
    - Onboarding: onboarding.md
    - Wallet: wallet.md
    - Purchasing: purchasing.md
    - Selling: selling.md
    - Fees: fees.md
  - Foundation: foundation.md
  - Giveaway: giveaway.md
  - Guides: guides.md


